<!DOCTYPE html>
<html lang="en">
<head>

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #e0eafc, #cfdef3);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #2d3a4b;
            margin-bottom: 0.5em;

            color: #4a5a6a;
            font-size: 1.2em;

        }
        .shine-btn {
            background: #4f8cff;
            color: #fff;
            border: none;
            padding: 1em 2em;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 4px 14px rgba(79,140,255,0.2);
            transition: background 0.2s;
        }
        .shine-btn:hover {
            background: #3573e6;
        }
        .video-container {

            display: flex;
